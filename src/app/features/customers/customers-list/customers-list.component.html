<div class="az-content az-content-app az-content-contacts pd-b-0">
<div class="container">
    <app-components-sidebar></app-components-sidebar>
    <div class="az-content-body pd-lg-l-40 d-flex flex-column">
      <div class="az-content-breadcrumb">
        <span>Customers</span>
        <span>List</span>
      </div>
      <div class="row justify-content-between">
        <div class="col-sm-8">
          <h2 class="az-content-title">Customers List</h2>
        </div>
        <div class="col-sm-4 d-flex align-items-center justify-content-end">

        </div>
      </div>

      <!--<div class="az-content-label mg-b-5">Simple Table</div>
      <p class="mg-b-20">Using the most basic table markup.</p>-->

      <div *ngIf="dataSource?.data?.length>0; else noCustomers">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hayfa" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let row"> {{ row.email }}</td>
          </ng-container>

          <!-- Fruit Column <mat-text-column name="score"></mat-text-column> -->


          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone</th>
            <td mat-cell *matCellDef="let row"> {{ row.phone }}</td>
          </ng-container>


          <!-- Email Column -->
          <ng-container matColumnDef="license">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> License</th>
            <td mat-cell *matCellDef="let row"> {{ row.licence_number }}</td>
          </ng-container>
          <!-- Email Column -->
          <ng-container matColumnDef="validity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Validity</th>
            <td mat-cell *matCellDef="let row"> 15-01-xxxx</td>
          </ng-container>
          <!-- Email Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> ---</td>
          </ng-container>
          <!-- Email Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              <div align="center">
                <button color="primary" (click)="onAddCustomer()" mat-stroked-button class="demo-button">
                  <mat-icon>add</mat-icon> New
                </button>
              </div>

            </th>
            <td mat-cell *matCellDef="let row">
              <div class="d-flex justify-content-between align-items-center">
                <button routerLink="/customers/{{row.id}}" mat-icon-button>
                  <mat-icon>visibility</mat-icon>
                </button>
                <button routerLink="/customers/edit/{{row.id}}" mat-icon-button color="primary">
                  <mat-icon>edit_note</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-divider></mat-divider>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <div *ngIf="isWaiting" class="text-center">
        <div class="spinner-border" role="status"></div>
        <h4>Loading ... please wait !</h4>
      </div>
      <ng-template #noCustomers>
        <p [hidden]="isWaiting">No Customers</p>
        <div *ngIf="errMess" class="alert alert-danger">
          <strong>Error! </strong> {{ errMess }}
        </div>
      </ng-template>
    </div><!-- az-content-body -->
  </div><!-- container -->
</div><!-- az-content -->
